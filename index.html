<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integrity modding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 48px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
        }

        .navlinks {
            display: flex;
            gap: 32px;
        }

        .navlinks a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.2s;
        }

        .navlinks a:hover {
            color: #fff;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 24px 80px;
        }

        h1 {
            font-size: 96px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 64px;
        }

        .downloadgrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            max-width: 800px;
            width: 100%;
        }

        .downloadcard {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 48px 32px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: all 0.3s;
            position: relative;
        }

        .downloadcard:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .downloadcard h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .downloadcard p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 15px;
        }

        footer {
            text-align: center;
            padding: 48px 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 120px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 56px;
            }

            .downloadgrid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
